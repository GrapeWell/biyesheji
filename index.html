<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/initialize.css">

</head>

<body>
    <!-- header导航开始 -->
    <header class="container-fluid" style="border-bottom: 1px solid rgb(221, 221, 221);">
        <!-- 服务区开始 -->
        <div class="container">
            <div class="row">
                <!-- 服务区 -->
                <div class="header-service col-md-5">
                    <ul class="tab_list">
                        <li>
                            <img src="" alt="">
                        </li>
                        <li>
                            <a href="javascript:;">首页</a>
                        </li>
                        <li>
                            <a href="javascript:;">分配寝室</a>
                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                    </ul>
                </div>
                <!-- 登录注册 -->
                <div class="header-login col-md-3 col-md-offset-4">
                    <ul>
                        <li>
                            <a href="javascript:; ">登录</a>
                        </li>
                        <li><a href="javascript:; ">注册</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 服务区结束 -->
    </header>
    <!-- header导航结束 -->

    <footer>

    </footer>


    <script>
        var tab = document.querySelector('.tab_list');
        var lis = tab.querySelectorAll('li');
        var as = tab.querySelectorAll('a');
        for (var i = 0; i < lis.length; i++) {
            lis[i].addEventListener('click', function() {
                for (var i = 0; i < lis.length; i++) {
                    lis[i].style.backgroundColor = '';
                }
                for (var i = 0; i < as.length; i++) {
                    as[i].style.color = '#666';
                    as[i].style.textDecoration = 'none';
                }
                this.style.backgroundColor = 'rgb(54,54,54)';
            })
        }
    </script>
</body>

</html>
