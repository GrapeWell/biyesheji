<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/initialize.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- header开始 -->
    <header class="container-fluid" style="border-bottom: 1px solid rgb(221, 221, 221);">
        <!-- 服务区开始 -->
        <div class="container">
            <div class="row">
                <!-- 服务区 -->
                <div class="header-service col-md-5">
                    <ul class="tab_list">
                        <li>
                            <img src="" alt="">
                        </li>
                        <li>
                            <a href="javascript:;">首页</a>
                        </li>
                        <li>
                            <a href="javascript:;">欢迎使用寝室管理系统</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 服务区结束 -->
    </header>
    <!-- header结束 -->

    <!-- 登录框开始 -->
    <div class="login-form">
        <form action="javascript:;">
            <ul>
                <li><label for="uname">学号:</label><input type="text" name="uname" id="uname" class="login-inp"></li>
                <li><label for="upwd">密码:</label><input type="password" name="upwd" id="upwd" class="login-inp"></li>
                <li><label for="yzm">验证码:</label><input type="text" name="yzm" id="yzm" class="login-yzm"> <span>这里插入验证码</span></li>
                <li class="btn"><input type="submit" value="登录" class="login-btn"></li>
                <li class="btn"><input type="submit" value="重置" class="login-btn"></li>
            </ul>
        </form>
    </div>
    <!-- 登录框结束 -->
</body>

</html>
